<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoom & Rotate Circles</title>
  <style>
    body {
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .loader {
      display: grid;
      grid-template-columns: repeat(2, 40px);
      grid-template-rows: repeat(2, 40px);
      gap: 5px;
      animation: rotateBox 2s linear infinite;
    }

    .loader span {
      width: 30px;
      height: 30px;
      background-color: #21f3ad;
      border-radius: 50%;
      animation: zoom 1.5s ease-in-out infinite;
    }

    .loader span:nth-child(1) { animation-delay: 0s; }
    .loader span:nth-child(2) { animation-delay: 0.2s; }
    .loader span:nth-child(3) { animation-delay: 0.4s; }
    .loader span:nth-child(4) { animation-delay: 0.6s; }

    @keyframes zoom {
      0%, 100% {
        transform: scale(0.6);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    @keyframes rotateBox {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>
